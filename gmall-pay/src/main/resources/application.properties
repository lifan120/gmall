server.port=8088
#dubbo
spring.dubbo.application.name=gmall-pay
spring.dubbo.registry.address=127.0.0.1:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.consumer.check=false
spring.dubbo.base-package=com.atguigu.gmall
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.consumer.timeout=60000

#thymelef
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

#Á¬½Ó³Ø
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=

#mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

#redis
spring.redis.host=192.168.42.66
spring.redis.port=6379

#mq
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.pool.enabled=true
